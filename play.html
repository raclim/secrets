<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/play.css">
</head>
<body>
  <h1 class="header1">What do you have to hide?</h1>
  <div class="play">
    <section class="leftContainer">
      <div id="explanation">
        <p class="explain-text">Type something about yourself and click SEND.</p>
        <p class="explain-text">Click SAME DUDE when you agree with the red box.</p>
        <p class="explain-text">Pressing it will make your video feed become clearer.</p>
        <p class="explain-text">You and others are slowly being revealed.</p>
      </div> 
      <div id='messages'>Waiting on some messages...</div>
      <div class="sendButton">
        <input class="sendBox" type="text" id="message" name="message">
        <input type="button" id='sendMsgBtn' value="SEND" onclick="sendMessage();">
        <input type="button" id='confirmButton' value="SAME DUDE" onclick="sendConfirm();">
      </div>
      <div id='myVid'>
        <video id="myVideo" class="myVideo" muted></video>
      </div>
    </section>

    <section id='vidContainer' class='vidSection'>
      <div id='otherVids' class="otherVideo"></div>
    </section>
  </section>
    <script src="peer.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="main.js"> </script>
</body>
</html>
